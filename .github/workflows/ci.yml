name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}   # <-- IMPORTANT FIX

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug repo structure
        run: |
          echo "Root contents:"
          ls -R .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # Run Unit Tests
      # -----------------------------
      - name: Run Unit Tests
        run: pytest tests/test_unit.py -q

      # -----------------------------
      # Run Feature Tests
      # -----------------------------
      - name: Run Feature Tests
        run: pytest tests/test_feature.py -q

      # -----------------------------
      # Run Integration Tests
      # -----------------------------
      - name: Run Integration Tests
        run: pytest tests/test_integration.py -q
